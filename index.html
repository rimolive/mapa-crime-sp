<!DOCTYPE html>
<html>

<head>
	<title>Mapa do crime na cidade de São Paulo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
	 crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
	 crossorigin=""></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
</head>

<body>
	<div id="mapid" style="width: 800px; height: 600px;"></div>
	<script src="./js/load_data.js"></script>
	<script>
		var mymap = L.map('mapid', {
			center: [-23.6824, -46.5957],
			zoom: 10
		});

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		function eachLayer(layer) {
			var feature = layer.toGeoJSON();
			if (feature.properties && feature.properties.tipo) {
				text  = feature.properties.tipo;
				text += "\n";
				text += "Data: " + feature.properties.data_ocorrencia;
				text += "\n";
				text += "Endereco: " + feature.properties.endereco;
				layer.bindPopup(text);
			}
		}

		var marker = L.marker([-23.4642335302915, -46.69311958029149]).addTo(mymap);
		marker.bindPopup("my tooltip text").openTooltip();

		var points = omnivore.csv("https://rimolive.github.io/mapa-crime-sp/data/test.csv").on('ready', function () {
			points.eachLayer(eachLayer);
		}).addTo(mymap);



		points.on('ready', function () {
			points.eachLayer(eachLayer);
		});

	</script>

</body>

</html>
